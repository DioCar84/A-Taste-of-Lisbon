{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>A Taste of Lisbon</title>
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-md navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand logo" href="{% url 'home' %}"><i class="fa-solid fa-utensils"></i> ATOL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav center-nav">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                    <a class="nav-link" href="{% url 'menu' %}">Menu</a>
                    <a class="nav-link" href="#">Blog</a>
                    <a class="nav-link" href="{% url 'reservations' %}">Reservations</a>
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </div>
                <div class="navbar-nav right-nav">
                    <a class="nav-link login-pc" href="#">Login/Register</a>
                    <a class="nav-link login-tablet" href="#"><i class="fa-solid fa-circle-user"></i></a>
                </div>
            </div>
        </div>
    </nav>

    {% include 'messages.html' %}
    {% block content%}

    {% endblock %}

    <footer>
        <span id="copyright">
            A Taste of Lisbon &copy; 2022
        </span>
        <span id="social-media">
            <a href="https://www.facebook.com" class="btn btn-primary btn-floating facebook" role="button"
                target=”_blank”>
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="https://www.instagram.com" class="btn btn-primary btn-floating instagram" role="button"
                target=”_blank”>
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://www.twitter.com" class="btn btn-primary btn-floating twitter" role="button"
                target=”_blank”>
                <i class="fa-brands fa-twitter"></i>
            </a>
        </span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <script>
        setTimeout(function () {
            let messages = document.getElementById('msg');
            let alert = new bootstrap.Alert(messages);
            alert.close();
        }, 3000);
    </script>

    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
