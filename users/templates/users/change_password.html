{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<h1 class="menu-form">Change Password</h1>

<form class="menu-form" action="" method="post">
    {% csrf_token %}

    {{ form | crispy }}

    <a href="{% url 'profile' %}" class="back-link"><button type="button" class="form-button">Go Back</button></a>
    <button type="submit" class="form-button">Save Changes</button>

</form>

{% endblock %}
